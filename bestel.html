<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Bestelling plaatsen | ZYNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --accent: #2563eb;
      --dark: #020617;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, #020617, #0b3c5d);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    nav {
      background: var(--dark);
      padding: 14px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      max-width: 700px;
      margin: auto;
      padding: 50px 20px;
    }

    .card {
      background: var(--card);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    h2 {
      color: var(--accent);
      margin-top: 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 18px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .note {
      font-size: 14px;
      color: #475569;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<header>
  <h1>Bestelling plaatsen</h1>
  <p>Op maat gebouwd – voorafbetaling vereist</p>
</header>

<nav>
  <a href="index.html">Shop</a>
  <a href="custom.html">Custom PC</a>
  <a href="voorwaarden.html">Voorwaarden</a>
</nav>

<section>
  <div class="card">

    <h2>Bestelgegevens</h2>

    <form action="mailto:computerbuilderzynx@gmail.com" method="post" enctype="text/plain">

      <!-- automatisch ordernummer -->
      <label>Ordernummer</label>
      <input type="text" name="Ordernummer" id="order" readonly>

      <label>Naam</label>
      <input type="text" name="Naam" required>

      <label>Email</label>
      <input type="email" name="Email" required>

      <label>Telefoon</label>
      <input type="tel" name="Telefoon" required>

      <label>Type PC</label>
      <select name="PC Type" required>
        <option value="">-- Kies een optie --</option>
        <option>Office PC – €549</option>
        <option>Gaming PC – €999</option>
        <option>Workstation – €1.599</option>
      </select>

      <label>Levering</label>
      <select name="Levering" required>
        <option>Afhaling</option>
        <option>Levering aan huis</option>
      </select>

      <button type="submit">Bestelling verzenden</button>

      <p class="note">
        Door deze bestelling te verzenden verklaart de klant akkoord te gaan
        met de <a href="voorwaarden.html">algemene voorwaarden</a>.
        De bouw start pas na ontvangst van volledige betaling.
      </p>

    </form>

  </div>
</section>

<script>
  // ordernummer genereren
  document.getElementById("order").value =
    "ZYNX-" + Math.floor(100000 + Math.random() * 900000);
</script>

</body>
</html>
