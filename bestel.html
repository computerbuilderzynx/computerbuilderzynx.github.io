<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Bestellen | ZYNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --accent: #2563eb;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, #020617, #0b3c5d);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header img {
      max-width: 220px;
      margin-bottom: 15px;
    }

    nav {
      background: #020617;
      padding: 14px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      max-width: 700px;
      margin: auto;
      padding: 50px 20px;
    }

    .card {
      background: var(--card);
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    .btn {
      margin-top: 25px;
      background: var(--accent);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    footer {
      background: #020617;
      color: #9ca3af;
      text-align: center;
      padding: 25px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="ZYNX Logo">
  <h1>Bestel jouw PC</h1>
  <p>Voorafbetaling • 1 jaar garantie</p>
</header>

<nav>
  <a href="index.html">Shop</a>
  <a href="faq.html">FAQ</a>
  <a href="voorwaarden.html">Voorwaarden</a>
</nav>

<section>
  <div class="card">

    <form
      action="mailto:computerbuilderzynx@gmail.com"
      method="post"
      enctype="text/plain"
      onsubmit="setTimeout(function(){ window.location.href='bedankt.html'; }, 500);"
    >

      <input type="hidden" id="ordernummer" name="Ordernummer">

      <label>PC type</label>
      <select id="pcSelect" name="PC type" required>
        <option value="">-- Kies --</option>
        <option value="Office PC (vanaf €649)">Office PC (vanaf €649)</option>
        <option value="Gaming PC (vanaf €1.399)">Gaming PC (vanaf €1.399)</option>
        <option value="AI / Workstation (vanaf €2.999)">AI / Workstation (vanaf €2.999)</option>
        <option value="Custom PC">Custom PC</option>
      </select>

      <label>Naam</label>
      <input type="text" name="Naam" required>

      <label>Email</label>
      <input type="email" name="Email" required>

      <label>Telefoon</label>
      <input type="tel" name="Telefoon" required>

      <label>Extra wensen/ opmerkingen (specifieke kleur/merk/...)</label>
      <textarea name="Opmerkingen" rows="4"></textarea>

      <label>Accesoires (toetsenbord/monitor/muis...)</label>
      <textarea name="Accesoires" rows="4"></textarea>

      <button class="btn" type="submit">Bestelling verzenden</button>
    </form>

  </div>
</section>

<footer>
  © 2026 ZYNX – Custom PC’s België
</footer>

<script>
  const order = "ZYNX-" + new Date().getFullYear() + "-" + Math.floor(100000 + Math.random() * 900000);
  document.getElementById("ordernummer").value = order;

  const params = new URLSearchParams(window.location.search);
  const pc = params.get("pc");
  const select = document.getElementById("pcSelect");

  if (pc === "office") select.value = "Office PC (vanaf €649)";
  if (pc === "gaming") select.value = "Gaming PC (vanaf €1.399)";
  if (pc === "ai") select.value = "AI / Workstation (vanaf €2.999)";
</script>

</body>
</html>
