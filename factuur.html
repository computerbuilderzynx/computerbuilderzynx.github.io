<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Factuur | ZYNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      padding: 40px;
    }

    .factuur {
      max-width: 750px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2563eb;
    }

    .row {
      margin-bottom: 12px;
    }

    .label {
      font-weight: bold;
    }

    hr {
      margin: 20px 0;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    @media print {
      button {
        display: none;
      }
      body {
        background: white;
      }
    }
  </style>
</head>

<body>

<div class="factuur">
  <h1>Factuur</h1>

  <div class="row"><span class="label">Factuurnummer:</span> <span id="order"></span></div>
  <div class="row"><span class="label">Datum:</span> <span id="datum"></span></div>

  <hr>

  <div class="row"><span class="label">Klant:</span> <span id="naam"></span></div>
  <div class="row"><span class="label">Email:</span> <span id="email"></span></div>
  <div class="row"><span class="label">Telefoon:</span> <span id="telefoon"></span></div>

  <hr>

  <div class="row">
    <span class="label">Omschrijving:</span><br>
    Custom PC – onderdelen + assemblage
  </div>

  <div class="row">
    <span class="label">Totaalbedrag:</span> € <span id="bedrag"></span>
  </div>

  <hr>

  <div class="row"><b>Status:</b> Betaald</div>

  <button onclick="window.print()">Factuur downloaden (PDF)</button>
</div>

<script>
  const data = JSON.parse(localStorage.getItem("factuurData"));

  if (data) {
    document.getElementById("order").innerText = data.order;
    document.getElementById("naam").innerText = data.naam;
    document.getElementById("email").innerText = data.email;
    document.getElementById("telefoon").innerText = data.telefoon;
    document.getElementById("bedrag").innerText = data.totaal;
  }

  document.getElementById("datum").innerText =
    new Date().toLocaleDateString("nl-BE");
</script>

</body>
</html>
