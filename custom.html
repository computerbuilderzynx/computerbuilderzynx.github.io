<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Custom PC | ZYNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --accent: #2563eb;
      --dark: #020617;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, #020617, #0b3c5d);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    nav {
      background: var(--dark);
      padding: 14px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      max-width: 800px;
      margin: auto;
      padding: 50px 20px;
    }

    .card {
      background: var(--card);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    h2 {
      color: var(--accent);
      margin-top: 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 18px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .note {
      font-size: 14px;
      color: #475569;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<header>
  <h1>Custom PC aanvragen</h1>
  <p>Geef je gewenste onderdelen door – wij doen de rest</p>
</header>

<nav>
  <a href="index.html">Shop</a>
  <a href="custom.html">Custom PC</a>
  <a href="voorwaarden.html">Voorwaarden</a>
</nav>

<section>
  <div class="card">

    <h2>Custom PC configuratie</h2>

    <form action="mailto:computerbuilderzynx@gmail.com" method="post" enctype="text/plain">

      <label>Ordernummer</label>
      <input type="text" name="Ordernummer" id="order" readonly>

      <label>Naam</label>
      <input type="text" name="Naam" required>

      <label>Email</label>
      <input type="email" name="Email" required>

      <label>Telefoon</label>
      <input type="tel" name="Telefoon" required>

      <label>Gebruik van de PC</label>
      <input type="text" name="Gebruik"
        placeholder="Gaming, school, werk, AI, editing, …" required>

      <label>Processor (CPU)</label>
      <input type="text" name="CPU"
        placeholder="bv. Ryzen 7 5800X, Intel i7-12700K">

      <label>Grafische kaart (GPU)</label>
      <input type="text" name="GPU"
        placeholder="bv. RTX 4070, RX 7800 XT">

      <label>Werkgeheugen (RAM)</label>
      <input type="text" name="RAM"
        placeholder="bv. 32GB DDR4 3200MHz">

      <label>Opslag</label>
      <input type="text" name="Opslag"
        placeholder="bv. 1TB NVMe SSD + 2TB HDD">

      <label>Behuizing / uiterlijk</label>
      <input type="text" name="Behuizing"
        placeholder="zwart / wit / RGB / stil / geen voorkeur">

      <label>Extra wensen / opmerkingen</label>
      <textarea name="Extra wensen" rows="4"
        placeholder="Stil systeem, upgradebaar, specifieke games/software, budget, …"></textarea>

      <button type="submit">Offerte aanvragen</button>

      <p class="note">
        Dit betreft een maatwerkofferte. De uiteindelijke prijs wordt
        bevestigd via e-mail. De bouw start pas na akkoord en betaling.
      </p>

    </form>

  </div>
</section>

<script>
  document.getElementById("order").value =
    "ZYNX-" + Math.floor(100000 + Math.random() * 900000);
</script>

</body>
</html>
