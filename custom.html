<body>

<header>
<h1>Custom PC Configurator</h1>
<p>Kies onderdelen of gebruik presets</p>

<section>
<div class="card">

<h2>Presets</h2>
<div class="presets">
<button class="secondary" onclick="presetBudget()">Budget</button>
<button class="secondary" onclick="presetGaming()">Gaming</button>
<button class="secondary" onclick="presetExtreme()">Extreme</button>
</div>

<h2>CPU</h2>
<label>Processor</label>
<select id="cpu" onchange="updateRam();bereken()">
<option value="0" data-ram="">Kies CPU</option>

<!-- Intel DDR4 -->
<option value="220" data-ram="ddr4">Intel i5-12400F (DDR4)</option>
<option value="320" data-ram="ddr4">Intel i7-12700F (DDR4)</option>

<!-- Intel DDR5 -->
<option value="420" data-ram="ddr5">Intel i7-14700K (DDR5)</option>
<option value="650" data-ram="ddr5">Intel i9-14900K (DDR5)</option>

<!-- AMD DDR4 -->
<option value="200" data-ram="ddr4">Ryzen 5 5600</option>
<option value="350" data-ram="ddr4">Ryzen 7 5800X</option>

<!-- AMD DDR5 -->
<option value="420" data-ram="ddr5">Ryzen 7 7700</option>
<option value="620" data-ram="ddr5">Ryzen 7 7800X3D</option>
<option value="880" data-ram="ddr5">Ryzen 9 7950X3D</option>
</select>

<h2>GPU</h2>
<label>Grafische kaart</label>
<select id="gpu" onchange="bereken()">
<option value="0">Kies GPU</option>

<!-- NVIDIA -->
<option value="300">RTX 4060</option>
<option value="420">RTX 4060 Ti</option>
<option value="650">RTX 4070 Super</option>
<option value="950">RTX 4080 Super</option>
<option value="1600">RTX 5080</option>
<option value="2300">RTX 5090</option>

<!-- AMD -->
<option value="480">RX 7700 XT</option>
<option value="650">RX 7800 XT</option>
<option value="950">RX 7900 XTX</option>
<option value="1150">RX 8950 XTX</option>
</select>

<h2>RAM</h2>
<label>Werkgeheugen</label>
<select id="ram" onchange="bereken()">
<option value="0" data-type="">Kies RAM</option>

<option value="70" data-type="ddr4">16GB DDR4</option>
<option value="140" data-type="ddr4">32GB DDR4</option>
<option value="260" data-type="ddr4">64GB DDR4</option>

<option value="160" data-type="ddr5">32GB DDR5</option>
<option value="320" data-type="ddr5">64GB DDR5</option>
</select>

<h2>Opslag</h2>
<select id="storage" onchange="bereken()">
<option value="0">Kies opslag</option>
<option value="120">1TB NVMe</option>
<option value="220">2TB NVMe</option>
<option value="420">4TB NVMe</option>
</select>

<div class="price" id="totaal">Totaalprijs: â‚¬ â€”</div>

<button class="primary" onclick="opslaan()">Offerte opslaan</button>

<div class="whatsapp" style="margin-top:15px;text-align:center">

</a>
</div>

</div>
</section>

<script>
function updateRam(){
  const cpu = document.getElementById("cpu");
  const ramType = cpu.options[cpu.selectedIndex].dataset.ram;
  const ram = document.getElementById("ram");

  for(let opt of ram.options){
    opt.disabled = opt.dataset.type && opt.dataset.type !== ramType;
  }
}

function bereken(){
  const cpu = +document.getElementById("cpu").value;
  const gpu = +document.getElementById("gpu").value;
  const ram = +document.getElementById("ram").value;
  const storage = +document.getElementById("storage").value;

  let totaal = cpu + gpu + ram + storage;
  let service = totaal * 0.07;
  let eind = totaal + service;

  document.getElementById("totaal").innerText =
    "Totaalprijs (incl. service): â‚¬ " + Math.round(eind);
}

function presetBudget(){
  cpu.value=220;gpu.value=300;ram.value=140;storage.value=120;
  updateRam();bereken();
}
function presetGaming(){
  cpu.value=620;gpu.value=950;ram.value=160;storage.value=220;
  updateRam();bereken();
}
function presetExtreme(){
  cpu.value=880;gpu.value=2300;ram.value=320;storage.value=420;
  updateRam();bereken();
}

function opslaan(){
  localStorage.setItem("factuurData",JSON.stringify({
    totaal:document.getElementById("totaal").innerText.replace(/\D/g,'')
  }));
  alert("Offerte opgeslagen.");
}
</script>

</body>
</html>
