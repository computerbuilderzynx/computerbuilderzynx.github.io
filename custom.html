<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Custom PC samenstellen | ZYNX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      color: #0f172a;
    }

    header {
      background: linear-gradient(135deg, #020617, #0b3c5d);
      color: white;
      padding: 70px 20px;
      text-align: center;
    }

    nav {
      background: #020617;
      padding: 14px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      max-width: 700px;
      margin: auto;
      padding: 50px 20px;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

</head>

<body>

<header>
  <h1>Custom PC samenstellen</h1>
  <p>Volledig op maat – eerlijke offerte</p>
</header>

<nav>
  <a href="index.html">Shop</a>
  <a href="custom.html">Custom PC</a>
  <a href="voorwaarden.html">Voorwaarden</a>
</nav>

<section>
  <div class="card">
    <form action="mailto:computerbuilderzynx@gmail.com" method="post" enctype="text/plain">

      <label>Naam</label>
      <input type="text" name="Naam" required>

      <label>Email</label>
      <input type="email" name="Email" required>

      <label>Budget (€)</label>
      <input type="number" name="Budget" required>

      <label>Gebruik (games, werk, software)</label>
      <textarea name="Gebruik" rows="4" required></textarea>

      <label>Extra wensen (RGB, stil, wit, etc.)</label>
      <textarea name="Extra"></textarea>

      <button type="submit">Vraag offerte aan</button>
    </form>
  </div>
</section>
