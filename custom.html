<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Custom PC | PC Builds België</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f4f7fb}
header,nav{background:#020617;color:white;text-align:center;padding:20px}
nav a{color:white;margin:0 15px;text-decoration:none;font-weight:bold}
section{max-width:900px;margin:auto;padding:40px}
.card{background:white;padding:30px;border-radius:16px;box-shadow:0 10px 20px rgba(0,0,0,.15)}
select{width:100%;padding:10px;margin-top:10px}
.total{font-size:22px;font-weight:bold;margin-top:20px}
.btn{background:#2563eb;color:white;padding:12px 20px;border-radius:8px;text-decoration:none;font-weight:bold;display:inline-block;margin-top:20px}
.whatsapp{background:#25D366}
</style>
</head>

<body>

<header><h1>Custom PC</h1></header>
<nav>
<a href="home.html">Home</a>
<a href="index.html">Shop</a>
<a href="custom.html">Custom PC</a>
</nav>

<section>
<div class="card">

<label>CPU</label>
<select id="cpu">
<option value="450">Ryzen 7 7800X3D (€450)</option>
<option value="600">Ryzen 9 7950X (€600)</option>
<option value="550">Intel i7 14700K (€550)</option>
<option value="750">Intel i9 14900K (€750)</option>
</select>

<label>GPU</label>
<select id="gpu">
<option value="900">RTX 5070 (€900)</option>
<option value="1300">RTX 5080 (€1300)</option>
<option value="1800">RTX 5090 (€1800)</option>
<option value="1200">AMD RX 8900 XTX (€1200)</option>
</select>

<label>RAM</label>
<select id="ram">
<option value="120">32GB DDR4 (€120)</option>
<option value="220">32GB DDR5 (€220)</option>
<option value="380">64GB DDR5 (€380)</option>
</select>

<label>Opslag</label>
<select id="ssd">
<option value="100">1TB NVMe (€100)</option>
<option value="180">2TB NVMe (€180)</option>
</select>

<p class="total">Totaal: €<span id="total">0</span></p>

<a href="bestel.html" class="btn">Bestellen</a>
<a href="https://wa.me/32494938460" class="btn whatsapp">WhatsApp</a>

</div>
</section>

<script>
function calc(){
let total =
+cpu.value + +gpu.value + +ram.value + +ssd.value;
document.getElementById("total").innerText = total;
}
document.querySelectorAll("select").forEach(e=>e.onchange=calc);
calc();
</script>

</body>
</html>
