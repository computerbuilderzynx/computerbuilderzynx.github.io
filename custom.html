<script>
const selects=document.querySelectorAll("select");
const cpu=document.getElementById("cpu");
const ram=document.getElementById("ram");
const totalEl=document.getElementById("total");

function calc(){
 let t=0;
 selects.forEach(s=>t+=Number(s.value));
 totalEl.innerText=t;
}

function compat(){
 const need=cpu.options[cpu.selectedIndex].dataset.ram;
 [...ram.options].forEach(o=>o.disabled=o.dataset.type!==need);
}

selects.forEach(s=>s.onchange=()=>{compat();calc();});
compat();calc();
</script>
