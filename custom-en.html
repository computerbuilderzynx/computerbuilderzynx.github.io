<script>
function updatePrice(){
const cpu=document.getElementById("cpu");
const gpu=document.getElementById("gpu");
const ram=document.getElementById("ram");
const storage=document.getElementById("storage");

const total =
Number(cpu.value)+Number(gpu.value)+Number(ram.value)+Number(storage.value);
document.getElementById("total").innerText=total;

const cpuRam=cpu.options[cpu.selectedIndex].dataset.ram;
const ramType=ram.options[ram.selectedIndex].dataset.type;

document.getElementById("compat").innerText =
(cpuRam!==ramType) ? "‚ö† DDR4 / DDR5 is not compatible with this CPU" : "";

document.getElementById("whatsapp").href =
"https://wa.me/32494938460?text=Custom%20PC%20quote%20‚Ç¨"+total;
}

function applyPreset(p){
if(p==="starter"){
select("7600X","5070","32GB DDR5","1TB");
}
if(p==="pro"){
select("7800X3D","5080","32GB DDR5","2TB");
}
if(p==="extreme"){
select("9800X3D","5090","64GB DDR5","4TB");
}
if(p==="ai"){
select("9950X","5090","128GB DDR5","4TB");
}
updatePrice();
}

function select(cpuTxt,gpuTxt,ramTxt,storTxt){
[...cpu.options].find(o=>o.text.includes(cpuTxt)).selected=true;
[...gpu.options].find(o=>o.text.includes(gpuTxt)).selected=true;
[...ram.options].find(o=>o.text.includes(ramTxt)).selected=true;
[...storage.options].find(o=>o.text.includes(storTxt)).selected=true;
}

function order(){
window.location.href="bestel-en.html?custom=true&price="+total.innerText;
}

updatePrice();
</script>
